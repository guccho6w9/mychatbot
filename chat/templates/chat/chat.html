<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message p {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .message.user p {
            background-color: #007bff;
            color: #fff;
        }
        .message.bot p {
            background-color: #e9ecef;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Chatbot</h1>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div id="chat-box">
                    <!-- Chat messages will appear here -->
                </div>
                <form id="chat-form" class="mt-3">
                    <div class="mb-3">
                        <label for="text" class="form-label">Your message:</label>
                        <textarea id="text" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#chat-form').on('submit', function(event) {
                event.preventDefault();
                var text = $('#text').val();
                $.ajax({
                    url: '/api/chat/',
                    type: 'POST',
                    data: {
                        'text': text,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        $('#chat-box').append('<div class="message user"><p>' + text + '</p></div>');
                        $('#chat-box').append('<div class="message bot"><p>' + response.data.text + '</p></div>');
                        $('#text').val('');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>
</html>
